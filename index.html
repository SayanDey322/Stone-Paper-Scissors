<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylestone.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div id="owner-div">
        <h4 id="owner">Owner : Kingshuk Dash</h4>
    </div>
    <button id="restart-btn">Restart Game</button>
    <h1 id="heading">Stone Paper Scissor</h1>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="picture/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="picture/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="picture/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play Your Move...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
